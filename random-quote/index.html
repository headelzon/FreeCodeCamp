<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
    <title>Random Quote Generator</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
	
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<link href="https://fonts.googleapis.com/css?family=Arapey|Cormorant+Garamond|Playfair+Display|Prata|Suranna|Vidaloka" rel="stylesheet">
	<link rel="stylesheet" href="styles/style.css">
    
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
    <script src="//netdna.bootstrapcdn.com/bootstrap/3.1.1/js/bootstrap.min.js"></script>
</head>
<body>
	<div class="quote-area">
		<p class="quote" id="quote">This is the quote.</p>
		<p class="author" id="author"> William Shakespear</p>
	</div>
	
	<div class="buttons">
		<button type="button" id="new-quote">New Quote</button>
		<button type="button" id="tweet">Tweet</button>
	</div>
	
	<footer class="footer">

    </footer>
	
	<script type="text/javascript" src="js/main.js"></script>
</body>
</html>
